<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/images/favicon.gif" type="image/x-icon">
    <title>mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" target="_self" class="header__logo"></a>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <a target="_self" href="#" class="profile__cover">
              <img alt="Аватарка" src="#" class="profile__avatar">
            </a>
            <div class="profile__info">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__button-edit"></button>
              <p class="profile__status"></p>
            </div>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <section>
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
      </footer>
      <!-- Popup's -->
      <!-- Popup редактирования профиля -->
      <section class="popup popup_section_profile-edit">
        <div class="popup__container">
          <button type="button" class="popup__button-close popup__button-close_section_profile-edit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form novalidate name="form-profile-edit" class="form form_section_profile-edit">
            <fieldset class="form__fields">
              <label class="label">
                <input type="text" class="form__input form__input_field_profile-name"
                  name="profileName" required minlength="2" maxlength="40" id="profile-name-input">
                <span class="form__error profile-name-input-error"></span>
              </label>
              <label class="label">
                <input type="text" class="form__input form__input_field_profile-status"
                  name="profileStatus" required minlength="2" maxlength="200" id="profile-status-input">
                <span class="form__error profile-status-input-error"></span>
              </label>
              <button type="submit" class="form__button form__button_section_profile-edit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </section>
      <!-- Popup добавления карточки -->
      <section class="popup popup_section_card-add">
        <div class="popup__container">
          <button type="button" class="popup__button-close popup__button-close_section_card-add"></button>
          <h2 class="popup__title">Новое место</h2>
          <form novalidate name="form-card-add" class="form form_section_card-add">
            <fieldset class="form__fields">
              <label class="label">
                <input type="text" placeholder="Название" class="form__input form__input_field_card-name"
                  name="cardName" required minlength="2" maxlength="30" id="card-name-input">
                <span class="form__error card-name-input-error"></span>
              </label>
              <label class="label">
                <input type="url" placeholder="Ссылка на картинку" class="form__input form__input_field_card-link"
                  name="cardLink" required id="card-link-input">
                <span class="form__error card-link-input-error"></span>
              </label>
              <button type="submit" class="form__button form__button_section_card-add">Добавить</button>
            </fieldset>
          </form>
        </div>
      </section>
      <!-- Popup подтверждения удаления карточки -->
      <section class="popup popup_section_delete-confirm">
        <div class="popup__container">
          <button type="button" class="popup__button-close popup__button-close_section_delete-confirm"></button>
          <h2 class="popup__title popup__title_section_delete-confirm">Вы уверены?</h2>
          <form novalidate name="form-delete-confirm" class="form form_section_delete-confirm">
            <button type="submit" class="form__button form__button_section_delete-confirm">Да</button>
          </form>
        </div>
      </section>
      <!-- Popup увеличения изображений -->
      <section class="popup popup_section_image-zoom">
        <div class="popup__zoom-image">
          <button type="button" class="popup__button-close popup__button-close_section_image-zoom"></button>
          <img src="#" alt="alt" class="popup__image">
          <h2 class="popup__title-zoom-image"></h2>
        </div>
      </section>
      <!-- Popup обновления аватара -->
      <section class="popup popup_section_update-avatar">
        <div class="popup__container">
          <button type="button" class="popup__button-close popup__button-close_section_update-avatar"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form novalidate name="form-update-avatar" class="form form_section_update-avatar">
            <fieldset class="form__fields">
              <label class="label">
                <input type="url" placeholder="Ссылка на фотографию" class="form__input form__input_field_avatar-link"
                  name="avatarLink" required id="avatar-link-input">
                <span class="form__error avatar-link-input-error"></span>
              </label>
              <button type="submit" class="form__button form__button_section_update-avatar">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </section>
    </div>
    <!-- template для карточек -->
    <template id="card-template">
      <li class="element">
        <button type="button" class="element__trash-button"></button>
        <img src="#" alt="alt" onerror="this.onerror=null" class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <div class="element__like-group">
            <button type="button" class="element__like"></button>
            <h3 class="element__like-counter"></h3>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
