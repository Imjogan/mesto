<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
<main class="main">

    <section class="profile">
      <div class="profile__container">
        <a href="#" class="profile__avatar"></a>
        <div class="profile__info">
          <h3 class="profile__name">Жак-Ив Кусто</h3>
          <a href="#" id="button-edit" class="button-edit">
            <div class="button-edit__pen"></div></a>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <a href="#" class="button-add"><div class="button-add__plus"></div></a>
    </section>

    <section>
      <ul class="elements">
        <li class="element">
          <img src="./images/elements/element_samara.jpg" alt="" class="element__image">
          <div class="element__container">
            <p class="element__title">Самара</p>
            <a id="like" class="like" href="#"></a>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/element_moscow.jpg" alt="" class="element__image">
          <div class="element__container">
            <p class="element__title">Москва</p>
            <a class="like" href="#"></a>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/element_ivanovo.jpg" alt="" class="element__image">
          <div class="element__container">
            <p class="element__title">Иваново</p>
            <a class="like" href="#"></a>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/element_tsarskoe-selo.jpg" alt="" class="element__image">
          <div class="element__container">
            <p class="element__title">Царское Село</p>
            <a class="like" href="#"></a>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/element_irkutsk.jpg" alt="" class="element__image">
          <div class="element__container">
            <p class="element__title">Иркутск</p>
            <a class="like" href="#"></a>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/element_dunilovo.jpg" alt="" class="element__image">
          <div class="element__container">
            <p class="element__title">Дунилово</p>
            <a class="like" href="#"></a>
          </div>
        </li>
      </ul>
    </section>
</main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
    <section id="popup" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <a href="#" id="button-close" class="button-close"></a>
          <h4 class="popup__title">Редактировать профиль</h4>
          <form class="form-edit">
            <fieldset class="form-edit__fields">
              <input type="text" class="form-edit__item" id="profile-name" name="profile-name" required>
                <!-- form-edit__item_profile-name -->
              <input type="text" class="form-edit__item" id="profile-status" name="profile-status" required>
                <!-- form-edit__item_profile-status -->
            </fieldset>
            <fieldset class="form-edit__handlers">
              <input type="submit" class="form-edit__button">
            </fieldset>
          </form>
        </div>
      </div>
    </section>
  </div>
  <script src="./script.js"></script>
</body>
</html>
