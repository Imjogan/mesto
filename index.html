<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" target="_self" class="header__logo"></a>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img alt="Аватарка" src="./images/avatar.jpg" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <section>
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
      </footer>
      <!-- Popup -->
      <section class="popup">
        <!-- Popup редактирования профиля и добавления карточки (РПиДК) -->
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-profile-edit" class="form-edit">
            <fieldset class="form-edit__fields">
              <input type="text" class="form-edit__item form-edit__item_field_profile-name"
                name="profile-name" required>
              <input type="text" class="form-edit__item form-edit__item_field_profile-status"
                name="profile-status" required>
            </fieldset>
            <button type="submit" class="form-edit__button">Сохранить</button>
          </form>
        </div>
        <!-- popup увеличенного изображения карточки (УИК) -->
        <div class="popup__zoom-image">
          <button type="button" class="popup__button-close popup__button-close_purpose_zoom"></button>
          <img src="" alt="" class="popup__image">
          <h2 class="popup__title-zoom-image"></h2>
        </div>
      </section>
    </div>
    <!-- template для карточек -->
    <template id="card-template">
      <li class="element">
        <button type="button" class="element__trash-button"></button>
        <img src="" alt="" class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
