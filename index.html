<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" target="_self" class="header__logo"></a>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img src="./images/avatar.jpg" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <section>
          <ul class="elements">
            <li class="element">
              <img src="./images/elements/element_samara.jpg" alt="Самара"
                class="element__image">
              <div class="element__container">
                <h2 class="element__title">Самара</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/elements/element_moscow.jpg" alt="Москва"
                class="element__image">
              <div class="element__container">
                <h2 class="element__title">Москва</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/elements/element_ivanovo.jpg" alt="Ивановская обл."
                class="element__image">
              <div class="element__container">
                <h2 class="element__title">Ивановская область</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/elements/element_tsarskoe-selo.jpg" alt="Царское Село"
                class="element__image">
              <div class="element__container">
                <h2 class="element__title">Царское Село</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/elements/element_irkutsk.jpg" alt="Иркутск"
                class="element__image">
              <div class="element__container">
                <h2 class="element__title">Иркутск</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/elements/element_dunilovo.jpg" alt="Дунилово"
                class="element__image">
              <div class="element__container">
                <h2 class="element__title">Дунилово</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-profile-edit" class="form-edit">
            <fieldset class="form-edit__fields">
              <input type="text" class="form-edit__item form-edit__item_field_profile-name"
                name="profile-name" required>
              <input type="text" class="form-edit__item form-edit__item_field_profile-status"
                name="profile-status" required>
            </fieldset>
            <button type="submit" class="form-edit__button">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
